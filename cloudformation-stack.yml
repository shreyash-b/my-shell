Resources:
  DB:
    Type: AWS::DynamoDB::Table
    Properties:
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

      AttributeDefinitions:
        - AttributeName: Rollno
          AttributeType: S
          
      KeySchema:
        - AttributeName: Rollno
          KeyType: HASH

      TableName: StudentDB

  LambdaExecRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action:
          - sts:AssumeRole

      Policies:
        - PolicyName: dynamoAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
            - Effect: Allow
              Action:
              - dynamodb:*
              Resource: '*'
  ProcessReqFunc:
    Type: AWS::Lambda::Function
    Properties:
      Handler: bootstrap
      Runtime: provided.al2
      Role: !GetAtt LambdaExecRole.Arn

      Code:
        S3Bucket: bucket-created-for-storing-lambda-function-code
        S3Key: code.zip
